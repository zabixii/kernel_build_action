name: Nord 3 NetHunter Build (Android 16)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build NetHunter Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          # Device
          kernel-url: https://github.com/OnePlusOSS/android_kernel_5.10_oneplus_mt6983
          kernel-branch: oneplus/mt6983_v_15.0.0_nord_3
          config: gki_defconfig
          arch: arm64

          # Compiler (THIS IS THE KEY)
          android-version: 13          # ðŸ”¥ MUST be 13
          aosp-gcc: false              # ðŸš« Do NOT download GCC
          aosp-clang: true             # âœ… Select Clang
          aosp-clang-version: r487747c

          # NetHunter (safe)
          nethunter: true
          nethunter-patch: false       # avoid broken wifi patches

          # Packaging
          anykernel3: true
          extra-make-args: LLVM=1 LLVM_IAS=1
