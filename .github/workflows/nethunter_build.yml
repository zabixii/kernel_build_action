name: Nord 3 NetHunter Build (Android 16)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build NetHunter Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          # Use the GKI 5.10 Source for Nord 3 (Dimensity 9000)
          kernel-url: https://github.com/OnePlusOSS/android_kernel_5.10_oneplus_mt6983
          kernel-branch: oneplus/mt6983_v_15.0.0_nord_3
          config: gki_defconfig
          arch: arm64
          
          # Compiler Settings
          android-version: 15
          aosp-clang: true
          aosp-clang-version: r487747c
          
          # NetHunter Specifics (Built-in Patching)
          nethunter: true
          nethunter-patch: true
          
          # Packaging
          anykernel3: true
          extra-make-args: LLVM=1 LLVM_IAS=1
          
      - name: Upload Flashable NetHunter Zip
        uses: actions/upload-artifact@v4
        with:
          name: NetHunter-Nord3-vit
          path: build/*.zip

